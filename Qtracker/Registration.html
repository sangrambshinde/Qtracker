<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Registration.css">
</head>
<body>

	<div class="main-container">
		<video autoplay muted loop="infinite" class="bgvideo">
			<source src="Attendence.mp4" type="video/mp4">
		</video>

		<div class="registration-form">
      <h1 class="heding">Login Form</h1>
			<!-- <b><h1 id="r1"><span class="q">Q</span><span class="trck">Tracker</span></h1></b> -->
			<br>
  <form>
  <div class="form-row">
  	
    <div class="form-group">
      <label for="inputEmail4">User Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="User Name">
    </div>
    <div class="form-group">
      <label for="inputPassword4">Phone Number</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Phone Number">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Email</label>
    <input type="email" class="form-control" id="inputAddress" placeholder="email id">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Batch Code</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="batch code">
  </div>
 <div class="form-group">
    <label for="inputAddress2">Passward</label>
    <input type="Passward" class="form-control" id="inputAddress2" placeholder="Passward">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Confirm Passwrd</label>
    <input type="Passward" class="form-control" id="inputAddress2" placeholder="Confirm Passward">
  </div>
    
  <button type="submit" class="btn btn-primary">Register</button>
  <b><a href="Login.html">Existing User ?</a ></b>
</form>

		</div>
	</div>

</body>
</html>
